<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link href="homepage.css" rel="stylesheet">
    <title>Open SDG examples</title>
  </head>
  <body>
    <main>
        <img class="mb-4 logo" src="https://open-sdg.org/open-sdg-site-starter/assets/img/SDG%20Wheel_Transparent-01.png" alt="Logo for the Sustainable Devevelopment Goals" width="72" height="72">
        <h1 class="mb-4 fw-normal">Open SDG examples</h1>
        <div class="widgets">
          <label for="reference-input">Choose a reference area:</label>
          <select id="reference-input" class="ref-area-select"></select>
        </div>
        <button id="view-button" type="button" class="mt-4 btn btn-primary">See example</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="homepage.js"></script>
  </body>
</html>
